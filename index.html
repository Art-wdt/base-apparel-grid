<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <div class="wrapper">
  <main class="container">
    <header class="header__logo">
      <img src="./images/logo.svg" alt="logo" class="logo__item">
    </header>
    <div class="heroimage">
      <img src="./images/hero-desktop.jpg" alt="hero image" class="hero__item">
    </div>
    <div class="comingsooon">
      <div class="comingsooon-wrapper">
      <h1 class="first-header">We're</h1>
      <h1 class="second-header">coming </br> soon</h1>
      <p class="intro__text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form>
          <input type="email" id="email" name="email"  placeholder="Email Address" required><br><br>
          <button type="submit" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
          </button>
        </form>
      </div>
    </div>
  </main>
</div>

 



</body>
</html>
